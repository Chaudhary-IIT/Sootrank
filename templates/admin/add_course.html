<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add New Course</title>
    <style>
        /* ===== THEME VARIABLES (uniform across admin) ===== */
        :root{
            --color-primary: #34495e;   /* headings / accents */
            --color-accent:  #3498db;   /* primary buttons / focus */
            --color-bg:      #f4f6f8;   /* app background */
            --color-surface: #ffffff;   /* cards */
            --color-text:    #2c3e50;   /* main text */
            --color-muted:   #7f8c8d;   /* muted text */
            --border:        #e6ecf1;   /* borders */
            --radius:        12px;
            --shadow-subtle: 0 2px 8px rgba(0,0,0,0.06);
            --shadow-hover:  0 10px 20px rgba(52,152,219,0.12);
        }

        /* ===== BASE LAYOUT (markup unchanged) ===== */
        body {
            font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: var(--color-bg);
            color: var(--color-text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            width: 750px;
            background: var(--color-surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow-subtle);
            padding: 22px;
            border: 1px solid var(--border);
            transition: box-shadow .2s ease, transform .2s ease;
        }
        .card:hover { box-shadow: var(--shadow-hover); transform: translateY(-2px); }

        .card-header h1 {
            font-size: 28px;
            margin-bottom: 4px;
            color: var(--color-primary);
            font-weight: 700;
        }

        .card-header p {
            color: #e74c3c; /* keep warning red */
            font-size: 14px;
            margin: 0;
        }

        /* ===== FORM ELEMENTS ===== */
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 16px;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--color-text);
        }

        .form-group input,
        .form-group select {
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
            background: #fff;
            transition: border-color .2s ease, box-shadow .2s ease;
        }

        .form-group input::placeholder { color: #9aa6b2; }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 .2rem rgba(52,152,219,.15);
        }

        /* ===== BADGES & LISTS ===== */
        .badge-container {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 8px;
        }

        .badge {
            display: inline-block;
            border: 1px solid var(--border);
            border-radius: 999px;
            padding: 2px 10px;
            font-size: 12px;
            background: rgba(52,152,219,0.10);
            color: var(--color-primary);
            box-shadow: var(--shadow-subtle);
        }

        /* ===== CHECKBOX GRID ===== */
        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px;
            max-height: 160px;
            overflow-y: auto;
            background: #fff;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 8px;
            border-radius: 8px;
            transition: background .15s ease;
        }
        .checkbox-item:hover { background: rgba(52,152,219,0.06); }

        .checkbox-item input[type="checkbox"]{
            width: 16px; height:16px;
            accent-color: var(--color-accent);
        }

        /* Nice scrollbar for grid */
        .checkbox-grid::-webkit-scrollbar { width: 8px; }
        .checkbox-grid::-webkit-scrollbar-thumb {
            background: #d7e1ea; border-radius: 8px;
        }
        .checkbox-grid::-webkit-scrollbar-track { background: transparent; }

        /* ===== FOOTER BUTTONS ===== */
        .form-footer {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            margin-top: 22px;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: box-shadow .2s ease, transform .05s ease;
            box-shadow: var(--shadow-subtle);
        }
        button:active { transform: translateY(1px); }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--color-primary);
            color: var(--color-primary);
        }
        .btn-outline:hover {
            background: rgba(52,152,219,0.08);
            box-shadow: var(--shadow-hover);
        }

        .btn-primary {
            background: var(--color-accent);
            color: #fff;
        }
        .btn-primary:hover { filter: brightness(.98); box-shadow: var(--shadow-hover); }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 820px){
            .card { width: 92vw; padding: 18px; }
            .checkbox-grid { grid-template-columns: 1fr; max-height: 200px; }
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="card-header">
            <h1>Add New Course</h1>
            <p>*Course code must be unique</p>
        </div>

        <form action="http://localhost:5001/courses" method="POST">
            <!-- Course Code -->
            <div class="form-group">
                <label for="course_code">Course Code</label>
                <input type="text" id="course_code" name="course_code" placeholder="Enter unique course code" required>
            </div>

            <!-- Course Name -->
            <div class="form-group">
                <label for="course_name">Course Name</label>
                <input type="text" id="course_name" name="course_name" placeholder="Enter course name" required>
            </div>

            <!-- Instructor Name -->
            <div class="form-group">
                <label for="instructor_name">Instructor Name</label>
                <input type="text" id="instructor_name" name="instructor_name" placeholder="Enter instructor name">
            </div>

            <!-- Instructor ID -->
            <div class="form-group">
                <label for="instructor_id">Instructor ID</label>
                <input type="text" id="instructor_id" name="instructor_id" placeholder="Enter instructor ID">
            </div>

            <!-- Available -->
            <div class="form-group">
                <label for="avail">Available</label>
                <select id="avail" name="avail" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <!-- DC For -->
            <div class="form-group">
                <label>DC For</label>
                <div class="badge-container" id="dcfor-badges">
                    <!-- Selected badges will appear here dynamically if scripted -->
                    <span class="text-gray-500" style="color: var(--color-muted);">No selection</span>
                </div>
                <div class="checkbox-grid">
                    <div class="checkbox-item"><input type="checkbox" name="dcfor" value="CS1"><label>CS1</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="dcfor" value="CS2"><label>CS2</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="dcfor" value="CS3"><label>CS3</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="dcfor" value="CS4"><label>CS4</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="dcfor" value="BE1"><label>BE1</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="dcfor" value="BE2"><label>BE2</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="dcfor" value="BE3"><label>BE3</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="dcfor" value="BE4"><label>BE4</label></div>
                    <!-- ... repeat for EE1..EE4, CE1..CE4, etc. -->
                </div>
            </div>

            <!-- DE For -->
            <div class="form-group">
                <label>DE For</label>
                <div class="badge-container" id="defor-badges">
                    <span class="text-gray-500" style="color: var(--color-muted);">No selection</span>
                </div>
                <div class="checkbox-grid">
                    <div class="checkbox-item"><input type="checkbox" name="defor" value="CS1"><label>CS1</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="defor" value="CS2"><label>CS2</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="defor" value="CS3"><label>CS3</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="defor" value="CS4"><label>CS4</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="defor" value="BE1"><label>BE1</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="defor" value="BE2"><label>BE2</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="defor" value="BE3"><label>BE3</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="defor" value="BE4"><label>BE4</label></div>
                    <!-- ... repeat same list as above -->
                </div>
            </div>

            <!-- IC or Not -->
            <div class="form-group">
                <label for="icornot">IC or Not</label>
                <select id="icornot" name="icornot">
                    <option value="">Select</option>
                    <option value="IC">IC</option>
                    <option value="Non-IC">Non-IC</option>
                </select>
            </div>

            <!-- Slot -->
            <div class="form-group">
                <label for="slot">Slot</label>
                <select id="slot" name="slot">
                    <option value="">Select Slot</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="FS">FS</option>
                </select>
            </div>

            <!-- LTPC -->
            <div class="form-group">
                <label for="ltpc">LTPC</label>
                <input type="text" id="ltpc" name="ltpc" placeholder="Enter LTPC eg.(3-0-1-4)">
            </div>

            <!-- Credits -->
            <div class="form-group">
                <label for="credit">Credits</label>
                <input type="number" id="credit" name="credit" placeholder="Enter credit value">
            </div>

            <!-- Footer buttons -->
            <div class="form-footer">
                <button type="button" class="btn-outline" onclick="window.location.href='/all-courses'">Go Back</button>
                <button type="submit" class="btn-primary">Add Course</button>
            </div>
        </form>
    </div>

</body>

</html>
