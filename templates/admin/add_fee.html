<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Fee | Sootrank Admin</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    /* ===== Sootrank Admin Unified Theme ===== */
    :root{
      --color-primary:#34495e;
      --color-accent:#3498db;
      --color-bg:#ecf0f1;
      --color-surface:#ffffff;
      --color-text:#2c3e50;
      --border:#e6ecf1;
      --radius:14px;
      --shadow:0 2px 10px rgba(0,0,0,.06);
    }

    body{
      background:var(--color-bg);
      font-family:"Segoe UI", Inter, Roboto, Arial, sans-serif;
      color:var(--color-text);
    }

    .navbar-dark.bg-primary{
      background:linear-gradient(180deg, var(--color-primary), #2f4252) !important;
      min-height:64px;
    }
    .navbar-brand{ font-weight:700; font-size:1.4rem; }

    .card-form{
      background:var(--color-surface);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px;
    }

    .form-label{ font-weight:600; }
    .form-control{
      border-radius:10px;
      border-color:var(--border);
    }
    .form-control:focus{
      border-color:var(--color-accent);
      box-shadow:0 0 0 .2rem rgba(52,152,219,.18);
    }

    .btn-primary{
      background:var(--color-accent);
      border:none;
    }
    .btn-primary:hover{ filter:brightness(.95); }

    .page-title{ font-weight:700; color:#1f3a4d; }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'custom_admin_home' %}">Sootrank Admin</a>
    <div class="ms-auto">
      <a href="{% url 'admin_fee_dashboard' %}" class="btn btn-outline-light btn-sm">
        <i class="fa-solid fa-arrow-left me-1"></i> Back
      </a>
    </div>
  </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container" style="max-width: 720px;">

  <h3 class="page-title mb-4">Add Fee Record</h3>

  <form method="post" class="card-form">
    {% csrf_token %}
    
    <div class="row g-4">
      <div class="col-md-5">
        <label class="form-label">Roll Number</label>
        <input type="text" name="roll_no" class="form-control" placeholder="e.g., B22CS123" required>
      </div>

      <div class="col-md-3">
        <label class="form-label">Semester</label>
        <input type="number" name="semester" class="form-control" min="1" max="10" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">Amount Due (â‚¹)</label>
        <input type="number" step="0.01" name="amount_due" class="form-control" required>
      </div>
    </div>

    <div class="mt-4 d-flex justify-content-end gap-2">
      <a href="{% url 'admin_fee_dashboard' %}" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-primary">
        <i class="fa-solid fa-plus me-1"></i> Add Record
      </button>
    </div>
  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  setTimeout(function () {
            document.querySelectorAll('.alert').forEach(function (alert) {
                var bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 4000);
</script>
</body>
</html>
