<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add Fee | Sootrank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h3 class="text-primary mb-4">Add Fee Record</h3>
  <form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Roll No</label>
        <input type="text" name="roll_no" class="form-control" required>
      </div>
      <div class="col-md-2">
        <label class="form-label">Semester</label>
        <input type="number" name="semester" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Amount Due</label>
        <input type="number" step="0.01" name="amount_due" class="form-control" required>
      </div>
    </div>
    <div class="mt-4 text-end">
      <button type="submit" class="btn btn-primary">Add Record</button>
      <a href="{% url 'admin_fee_dashboard' %}" class="btn btn-outline-secondary">Back</a>
    </div>
  </form>
</div>
</body>
</html>
