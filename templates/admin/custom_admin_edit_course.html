<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Course - Sootrank Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* ==== THEME VARIABLES (uniform across admin) ==== */
    :root{
      --color-primary: #34495e;   /* navbar / headings */
      --color-accent:  #3498db;   /* focus / primary */
      --color-bg:      #f4f6f8;   /* app background */
      --color-surface: #ffffff;   /* cards/tables */
      --color-text:    #2c3e50;   /* main text */
      --color-muted:   #7f8c8d;   /* muted text */
      --border:        #e6ecf1;   /* light borders */
      --radius:        12px;
      --shadow-subtle: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-hover:  0 10px 20px rgba(52,152,219,0.12);
      --container-max: 1180px;
    }

    /* ==== BASE ==== */
    html, body { height: 100%; }
    body {
      background-color: var(--color-bg);
      color: var(--color-text);
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
      margin: 0;
    }

    /* ==== NAVBAR (markup unchanged) ==== */
    .navbar-dark.bg-primary{
      background: linear-gradient(180deg, var(--color-primary), #2f4252) !important;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      min-height: 64px;
    }
    .navbar-dark .navbar-brand{
      font-weight: 700;
      font-size: 1.15rem;
    }

    /* ==== CARD / FORM WRAPPER ==== */
    .form-section{
      max-width: 700px;
      margin: 40px auto;
      padding: 25px;
      background: var(--color-surface);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-subtle);
    }
    .form-section:hover{ box-shadow: var(--shadow-hover); transition: box-shadow .2s ease; }

    /* ==== HEADINGS ==== */
    .text-primary{ color: var(--color-primary) !important; }
    .form-label{ font-weight: 600; color: var(--color-text); }

    /* ==== FORM CONTROLS ==== */
    .form-control, .form-select{
      border-color: var(--border);
      border-radius: 10px;
    }
    .form-control:focus, .form-select:focus{
      border-color: var(--color-accent);
      box-shadow: 0 0 0 .2rem rgba(52,152,219,.15);
    }

    /* ==== BUTTONS ==== */
    .btn-primary{
      background-color: var(--color-accent) !important;
      border-color: var(--color-accent) !important;
      box-shadow: var(--shadow-subtle);
    }
    .btn-secondary{ box-shadow: var(--shadow-subtle); }
    .btn-primary:hover, .btn-secondary:hover{
      box-shadow: var(--shadow-hover); filter: brightness(.98);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="{% url 'custom_admin_home' %}">Sootrank Admin</a>
    </div>
  </nav>

  <div class="form-section">
    <h2 class="mb-4 text-primary">Edit Course</h2>
    <form method="post" action="{% url 'custom_admin_edit_course' course.id %}">
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-3">
          <label for="code" class="form-label">Code</label>
          <input type="text" id="code" name="code" class="form-control" value="{{ course.code }}" required />
        </div>
        <div class="col-md-5">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" name="name" class="form-control" value="{{ course.name }}" required />
        </div>
        <div class="col-md-2">
          <label for="credits" class="form-label">Credits</label>
          <input type="number" id="credits" name="credits" class="form-control" value="{{ course.credits }}" required />
        </div>
        <div class="col-md-2">
          <label for="LTPC" class="form-label">LTPC</label>
          <input type="text" id="LTPC" name="LTPC" class="form-control" value="{{ course.LTPC }}" />
        </div>
        <div class="col-md-3">
          <label for="slot" class="form-label">Slot</label>
          <select id="slot" name="slot" class="form-select" required>
            <option value="" disabled>Choose...</option>
            {% for val, label in slot_choices %}
              <option value="{{ val }}" {% if course.slot == val %}selected{% endif %}>{{ label }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-12 mt-3">
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <a href="{% url 'custom_admin_courses' %}" class="btn btn-secondary ms-2">Cancel</a>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
