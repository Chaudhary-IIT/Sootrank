<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Course - Sootrank Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; }
    .form-section { max-width: 700px; margin: 40px auto; padding: 25px; background: white; border-radius: 8px; box-shadow: 0 0 18px rgb(0 0 0 / 0.1); }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="{% url 'custom_admin_home' %}">Sootrank Admin</a>
    </div>
  </nav>

  <div class="form-section">
    <h2 class="mb-4 text-primary">Edit Course</h2>
    <form method="post" action="{% url 'custom_admin_edit_course' course.id %}">
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-3">
          <label for="code" class="form-label">Code</label>
          <input type="text" id="code" name="code" class="form-control" value="{{ course.code }}" required />
        </div>
        <div class="col-md-5">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" name="name" class="form-control" value="{{ course.name }}" required />
        </div>
        <div class="col-md-2">
          <label for="credits" class="form-label">Credits</label>
          <input type="number" id="credits" name="credits" class="form-control" value="{{ course.credits }}" required />
        </div>
        <div class="col-md-2">
          <label for="LTPC" class="form-label">LTPC</label>
          <input type="text" id="LTPC" name="LTPC" class="form-control" value="{{ course.LTPC }}" />
        </div>
        <div class="col-md-3">
          <label for="slot" class="form-label">Slot</label>
          <select id="slot" name="slot" class="form-select" required>
            <option value="" disabled>Choose...</option>
            {% for val, label in slot_choices %}
              <option value="{{ val }}" {% if course.slot == val %}selected{% endif %}>{{ label }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-12 mt-3">
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <a href="{% url 'custom_admin_courses' %}" class="btn btn-secondary ms-2">Cancel</a>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
