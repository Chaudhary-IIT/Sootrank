<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Faculty - Sootrank Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-section {
            max-width: 700px;
            margin: 40px auto;
            padding: 25px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 18px rgb(0 0 0 / 0.1);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'custom_admin_home' %}">
                Sootrank Admin
            </a>
        </div>
    </nav>

    <div class="form-section">
        <h2 class="mb-4 text-primary">Edit Faculty Details</h2>
        <form method="post" enctype="multipart/form-data" action="{% url 'custom_admin_edit_faculty' faculty.id %}">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name"
                        value="{{ faculty.first_name }}" required />
                </div>
                <div class="col-md-6">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name"
                        value="{{ faculty.last_name }}" required />
                </div>
                <div class="col-md-6">
                    <label for="email_id" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email_id" name="email_id"
                        value="{{ faculty.email_id }}" required />
                </div>
                <div class="col-md-6">
                    <label for="department" class="form-label">Department</label>
                    <input type="text" class="form-control" id="department" name="department"
                        value="{{ faculty.department }}" required />
                </div>
                <div class="col-md-6">
                    <label for="mobile_no" class="form-label">Mobile Number</label>
                    <input type="text" class="form-control" id="mobile_no" name="mobile_no"
                        value="{{ faculty.mobile_no }}" />
                </div>
                <div class="col-md-6">
                    <label for="profile_image" class="form-label">Profile Image</label>
                    <input type="file" class="form-control" id="profile_image" name="profile_image" accept="image/*" />
                    {% if faculty.profile_image %}
                    <small class="text-muted">Current Image: </small>
                    <br />
                    <img src="{{ faculty.profile_image.url }}" alt="Profile Image" class="img-thumbnail mt-1"
                        style="max-width: 150px;" />
                    {% endif %}
                </div>
                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{% url 'custom_admin_faculty' %}" class="btn btn-secondary ms-2">Cancel</a>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
