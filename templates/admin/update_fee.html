<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Update Fee | Sootrank Admin</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    /* ===== Unified Sootrank Admin Theme ===== */
    :root{
      --color-primary:#34495e;
      --color-accent:#3498db;
      --color-bg:#ecf0f1;
      --color-surface:#ffffff;
      --color-text:#2c3e50;
      --border:#e6ecf1;
      --radius:14px;
      --shadow:0 2px 10px rgba(0,0,0,.06);
    }

    body{
      background:var(--color-bg);
      color:var(--color-text);
      font-family:"Segoe UI", Inter, Roboto, Arial, sans-serif;
      font-size:14px;
    }

    .navbar-dark.bg-primary{
      background:linear-gradient(180deg, var(--color-primary), #2f4252) !important;
      min-height:64px;
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .navbar-brand{ font-weight:700; font-size:1.4rem; }

    .card-form{
      background:var(--color-surface);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px;
    }

    .page-title{ color:#1f3a4d; font-weight:700; }
  </style>

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'custom_admin_home' %}">Sootrank Admin</a>
    <div class="ms-auto">
      <a href="{% url 'admin_fee_dashboard' %}" class="btn btn-outline-light btn-sm">
        <i class="fa-solid fa-arrow-left me-1"></i> Back
      </a>
    </div>
  </div>
</nav>
{% if messages %}
  <div class="container mt-3" style="max-width:700px;">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}
<div class="container" style="max-width: 720px;">

  <h3 class="page-title mb-4">Update Fee Record</h3>

  <form method="post" class="card-form">
    {% csrf_token %}

    <div class="row g-4">
      <div class="col-md-4">
        <label class="form-label fw-semibold">Semester</label>
        <input type="number" name="semester" class="form-control" value="{{ fee.semester }}" required>
      </div>

      <div class="col-md-4">
        <label class="form-label fw-semibold">Amount Due</label>
        <input type="number" name="amount_due" class="form-control" value="{{ fee.amount_due }}">
      </div>

      <div class="col-md-4">
        <label class="form-label fw-semibold">Amount Paid</label>
        <input type="number" name="amount_paid" class="form-control" value="{{ fee.amount_paid }}">
      </div>

      <div class="col-md-6">
        <label class="form-label fw-semibold">Status</label>
        <select name="status" class="form-select">
          <option value="Pending" {% if fee.status == "Pending" %}selected{% endif %}>Pending</option>
          <option value="Paid" {% if fee.status == "Paid" %}selected{% endif %}>Paid</option>
          <option value="Failed" {% if fee.status == "Failed" %}selected{% endif %}>Failed</option>
        </select>
      </div>
    </div>

    <div class="mt-4 d-flex justify-content-end gap-2">
      <a href="{% url 'admin_fee_dashboard' %}" class="btn btn-secondary">
        Cancel
      </a>
      <button type="submit" class="btn btn-primary">
        <i class="fa-solid fa-floppy-disk me-1"></i> Update
      </button>
    </div>
  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  setTimeout(function () {
            document.querySelectorAll('.alert').forEach(function (alert) {
                var bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 4000);
</script>
</body>
</html>
