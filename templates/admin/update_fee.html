<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Update Fee | Sootrank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h3 class="text-primary mb-4">Update Fee Record</h3>
  <form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    <div class="row g-3">
      <div class="col-md-3">
        <label class="form-label">Semester</label>
        <input type="number" name="semester" class="form-control" value="{{ fee.semester }}" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Amount Due</label>
        <input type="number" name="amount_due" class="form-control" value="{{ fee.amount_due }}">
      </div>
      <div class="col-md-3">
        <label class="form-label">Amount Paid</label>
        <input type="number" name="amount_paid" class="form-control" value="{{ fee.amount_paid }}">
      </div>
      <div class="col-md-3">
        <label class="form-label">Status</label>
        <select name="status" class="form-select">
          <option {% if fee.status == "Pending" %}selected{% endif %}>Pending</option>
          <option {% if fee.status == "Paid" %}selected{% endif %}>Paid</option>
          <option {% if fee.status == "Failed" %}selected{% endif %}>Failed</option>
        </select>
      </div>
    </div>
    <div class="mt-4 text-end">
      <button type="submit" class="btn btn-primary">Update</button>
      <a href="{% url 'admin_fee_dashboard' %}" class="btn btn-outline-secondary">Back</a>
    </div>
  </form>
</div>
</body>
</html>
