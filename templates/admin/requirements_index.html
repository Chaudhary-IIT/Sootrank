<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Program Requirements - Sootrank Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
      <a class="navbar-brand" href="{% url 'custom_admin_home' %}">Sootrank Admin</a>
      <a href="{%url 'custom_admin_requirements_bulk'%}" class="btn btn-outline-light ms-auto me-2">Bulk Add Requirements</a>
      <a href="{% url 'requirements_index' %}" class="btn btn-light">Refresh</a>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="mb-4 text-primary">Program Requirements by Branch</h2>
    <div class="table-responsive shadow-sm bg-white rounded p-3">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-primary">
          <tr>
            <th>Branch Code</th>
            <th>Branch Name</th>
            <th>Department</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for br in branches %}
            <tr>
              <td>{{ br.name }}</td>
              <td>{{ br.get_name_display }}</td>
              <td>{{ br.department }}</td>
              <td>
                <a href="{% url 'manage_branch_requirements' br.id %}" class="btn btn-sm btn-secondary">
                  <i class="fa fa-sliders"></i> Assign requirements
                </a>
              </td>
            </tr>
          {% empty %}
            <tr><td colspan="4" class="text-center">No branches found.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</body>
</html>
