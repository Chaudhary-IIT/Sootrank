<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Course–Branch Categories - Sootrank Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f9fafb; }
    .table-actions button, .table-actions a { margin-right: 5px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
      <a class="navbar-brand" href="{% url 'custom_admin_home' %}">Sootrank Admin</a>
      <a href="{% url 'course_branch_index' %}" class="btn btn-light ms-auto">Refresh</a>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="mb-4 text-primary">Course–Branch Categories</h2>

    <div class="table-responsive shadow-sm bg-white rounded p-3">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-primary">
          <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Credits</th>
            <th>Slot</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for c in courses %}
            <tr>
              <td>{{ c.code }}</td>
              <td>{{ c.name }}</td>
              <td>{{ c.credits }}</td>
              <td>{{ c.slot }}</td>
              <td class="table-actions">
                <a href="{% url 'manage_course_branches' c.id %}" class="btn btn-sm btn-secondary" title="Assign DC/DE/IC/HSS to branches">
                  <i class="fa fa-sitemap"></i> Assign categories
                </a>
              </td>
            </tr>
          {% empty %}
            <tr><td colspan="5" class="text-center">No courses found.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</body>
</html>
