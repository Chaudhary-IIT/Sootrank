<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        .toolbar {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            min-width: 250px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            min-width: 200px;
            z-index: 100;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .table-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow-x: auto;
            background: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1000px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #f0f0f0;
        }

        tr:nth-child(even) {
            background: #fafafa;
        }

        .actions button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-edit {
            background: #facc15;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        .btn-add {
            margin-top: 20px;
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2>All Courses</h2>

    <div class="toolbar">
        <input type="text" id="search" placeholder="Search by course code or name...">

        <div class="dropdown">
            <button>Visible â–¼</button>
            <div class="dropdown-content">
                <label><input type="checkbox" checked data-col="course_code"> Course Code</label><br>
                <label><input type="checkbox" checked data-col="course_name"> Course Name</label><br>
                <label><input type="checkbox" checked data-col="instructor_name"> Instructor Name</label><br>
                <label><input type="checkbox" checked data-col="instructor_id"> Instructor ID</label><br>
                <label><input type="checkbox" checked data-col="avail"> Availability</label><br>
                <label><input type="checkbox" checked data-col="dcfor"> DC For</label><br>
                <label><input type="checkbox" checked data-col="defor"> DE For</label><br>
                <label><input type="checkbox" checked data-col="icornot"> IC or Not</label><br>
                <label><input type="checkbox" checked data-col="slot"> Slot</label><br>
                <label><input type="checkbox" checked data-col="credit"> Credit</label><br>
                <label><input type="checkbox" checked data-col="ltpc"> LTPC</label><br>
            </div>
        </div>
    </div>

    <div class="table-container">
        <table id="courses-table">
            <thead>
                <tr>
                    <th data-col="course_code">Course Code</th>
                    <th data-col="course_name">Course Name</th>
                    <th data-col="instructor_name">Instructor Name</th>
                    <th data-col="instructor_id">Instructor ID</th>
                    <th data-col="avail">Availability</th>
                    <th data-col="dcfor">DC For</th>
                    <th data-col="defor">DE For</th>
                    <th data-col="icornot">IC or Not</th>
                    <th data-col="slot">Slot</th>
                    <th data-col="credit">Credit</th>
                    <th data-col="ltpc">LTPC</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-col="course_code">CS101</td>
                    <td data-col="course_name">Data Structures</td>
                    <td data-col="instructor_name">Prof. Sharma</td>
                    <td data-col="instructor_id">I123</td>
                    <td data-col="avail">Yes</td>
                    <td data-col="dcfor">CSE</td>
                    <td data-col="defor">ECE</td>
                    <td data-col="icornot">IC</td>
                    <td data-col="slot">A1</td>
                    <td data-col="credit">3</td>
                    <td data-col="ltpc">3-0-0-3</td>
                    <td class="actions">
                        <button class="btn-edit">Edit</button>
                        <button class="btn-delete" onclick="deleteCourse(this)">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td data-col="course_code">EE202</td>
                    <td data-col="course_name">Circuits</td>
                    <td data-col="instructor_name">Prof. Gupta</td>
                    <td data-col="instructor_id">I456</td>
                    <td data-col="avail">No</td>
                    <td data-col="dcfor">EEE</td>
                    <td data-col="defor">CSE</td>
                    <td data-col="icornot">Not IC</td>
                    <td data-col="slot">B2</td>
                    <td data-col="credit">4</td>
                    <td data-col="ltpc">3-1-0-4</td>
                    <td class="actions">
                        <button class="btn-edit">Edit</button>
                        <button class="btn-delete" onclick="deleteCourse(this)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button class="btn-add">Add Course</button>

    <script>
        // Search filter
        document.getElementById("search").addEventListener("input", function () {
            let filter = this.value.toLowerCase();
            let rows = document.querySelectorAll("#courses-table tbody tr");
            rows.forEach(row => {
                let text = row.innerText.toLowerCase();
                row.style.display = text.includes(filter) ? "" : "none";
            });
        });

        // Toggle column visibility
        document.querySelectorAll(".dropdown-content input").forEach(checkbox => {
            checkbox.addEventListener("change", function () {
                let col = this.getAttribute("data-col");
                document.querySelectorAll(`[data-col="${col}"]`).forEach(cell => {
                    cell.style.display = this.checked ? "" : "none";
                });
            });
        });

        // Delete confirmation
        function deleteCourse(btn) {
            if (confirm("Are you sure you want to delete this course?")) {
                btn.closest("tr").remove();
                alert("Course deleted!");
            }
        }
    </script>

</body>

</html>
