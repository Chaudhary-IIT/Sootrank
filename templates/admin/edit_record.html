<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit {{ record_type }} - Sootrank Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>Edit {{ record_type }}</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            
                            {% if record_type == 'Student' %}
                                <div class="mb-3">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control" name="first_name" value="{{ record.first_name }}" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control" name="last_name" value="{{ record.last_name }}">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" name="email" value="{{ record.email_id }}" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Mobile</label>
                                    <input type="text" class="form-control" name="mobile" value="{{ record.mobile_no }}">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Branch</label>
                                    <select class="form-select" name="branch">
                                        {% for branch in branches %}
                                            <option value="{{ branch.id }}" {% if record.branch.id == branch.id %}selected{% endif %}>
                                                {{ branch.name }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Semester</label>
                                    <input type="number" class="form-control" name="semester" value="{{ record.semester }}" min="1" max="8">
                                </div>
                            
                            {% elif record_type == 'Faculty' %}
                                <div class="mb-3">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control" name="first_name" value="{{ record.first_name }}" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control" name="last_name" value="{{ record.last_name }}">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" name="email" value="{{ record.email_id }}" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Mobile</label>
                                    <input type="text" class="form-control" name="mobile" value="{{ record.mobile_no }}">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Department</label>
                                    <select class="form-select" name="department">
                                        {% for dept in departments %}
                                            <option value="{{ dept.id }}" {% if record.department.id == dept.id %}selected{% endif %}>
                                                {{ dept.code }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            
                            {% elif record_type == 'Course' %}
                                <div class="mb-3">
                                    <label class="form-label">Course Code</label>
                                    <input type="text" class="form-control" name="code" value="{{ record.code }}" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Course Name</label>
                                    <input type="text" class="form-control" name="name" value="{{ record.name }}" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Credits</label>
                                    <input type="number" class="form-control" name="credits" value="{{ record.credits }}" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">LTPC</label>
                                    <input type="text" class="form-control" name="ltpc" value="{{ record.LTPC }}" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Slot</label>
                                    <select class="form-select" name="slot">
                                        {% for slot in slots %}
                                            <option value="{{ slot.0 }}" {% if record.slot == slot.0 %}selected{% endif %}>
                                                {{ slot.1 }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Status</label>
                                    <select class="form-select" name="status">
                                        <option value="Yes" {% if record.status == 'Yes' %}selected{% endif %}>Active</option>
                                        <option value="No" {% if record.status == 'No' %}selected{% endif %}>Inactive</option>
                                    </select>
                                </div>
                            
                            {% elif record_type == 'Enrollment' %}
                                <div class="mb-3">
                                    <label class="form-label">Student</label>
                                    <input type="text" class="form-control" value="{{ record.student.roll_no }} - {{ record.student.first_name }}" readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Course</label>
                                    <input type="text" class="form-control" value="{{ record.course.code }} - {{ record.course.name }}" readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Status</label>
                                    <select class="form-select" name="status">
                                        {% for status in statuses %}
                                            <option value="{{ status.0 }}" {% if record.status == status.0 %}selected{% endif %}>
                                                {{ status.1 }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Grade</label>
                                    <select class="form-select" name="grade">
                                        <option value="">Not Graded</option>
                                        {% for grade in grades %}
                                            <option value="{{ grade.0 }}" {% if record.grade == grade.0 %}selected{% endif %}>
                                                {{ grade.0 }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Outcome</label>
                                    <select class="form-select" name="outcome">
                                        {% for outcome in outcomes %}
                                            <option value="{{ outcome.0 }}" {% if record.outcome == outcome.0 %}selected{% endif %}>
                                                {{ outcome.1 }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="is_pass_fail" value="true" {% if record.is_pass_fail %}checked{% endif %}>
                                        <label class="form-check-label">Pass/Fail Course</label>
                                    </div>
                                </div>
                            
                            {% elif record_type == 'Requirement' %}
                                <div class="mb-3">
                                    <label class="form-label">Branch</label>
                                    <input type="text" class="form-control" value="{{ record.branch.name }}" readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Category</label>
                                    <input type="text" class="form-control" value="{{ record.category }}" readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Required Credits</label>
                                    <input type="number" class="form-control" name="required_credits" value="{{ record.required_credits }}" required>
                                </div>
                            {% endif %}
                            
                            <div class="d-flex justify-content-between">
                                <a href="{% url 'database_management' %}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
