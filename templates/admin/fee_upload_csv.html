<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Upload Fee CSV | Sootrank Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons (optional) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

  <style>
    /* ===== Unified Sootrank Admin Theme ===== */
    :root{
      --color-primary:#34495e;    /* navbar / headings */
      --color-accent:#3498db;     /* primary actions */
      --color-bg:#f4f6f8;         /* page background */
      --color-surface:#ffffff;    /* cards */
      --color-text:#2c3e50;
      --color-muted:#7f8c8d;
      --border:#e6ecf1;
      --radius:12px;
      --shadow-subtle:0 2px 8px rgba(0,0,0,.06);
      --shadow-hover:0 10px 20px rgba(52,152,219,.12);
      --container-max:900px;
    }

    html,body{height:100%;}
    body{
      background:var(--color-bg);
      font-family: Inter, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color:var(--color-text);
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      font-size:14px; margin:0;
    }

    /* Navbar */
    .navbar-dark.bg-primary{
      background: linear-gradient(180deg, var(--color-primary), #2f4252) !important;
      border-bottom:1px solid rgba(255,255,255,.06);
      min-height:64px;
    }
    .navbar-brand{font-weight:700; font-size:1.1rem;}
    .navbar .btn{box-shadow:var(--shadow-subtle);}

    /* Page container */
    .container-main{
      max-width:var(--container-max);
      margin:32px auto;
      padding:0 12px;
    }

    /* Card */
    .card-shell{
      background:var(--color-surface);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow-subtle);
      padding:24px;
    }

    .page-title{ color:#fff; }
    .hero{
      background:linear-gradient(135deg, var(--color-primary), #3d6b8a);
      border-radius:var(--radius);
      padding:16px 18px;
      color:#eaf2f6;
      box-shadow:var(--shadow-subtle);
      border:1px solid rgba(255,255,255,.08);
      margin-bottom:16px;
    }

    /* Inputs */
    .form-control:focus{
      border-color:var(--color-accent);
      box-shadow:0 0 0 .2rem rgba(52,152,219,.15);
    }

    /* Buttons */
    .btn-primary{
      background:var(--color-accent) !important;
      border-color:var(--color-accent) !important;
    }
    .btn-primary:hover{ box-shadow:var(--shadow-hover); }
    .btn-outline-secondary{ box-shadow:var(--shadow-subtle); }
    .btn-outline-secondary:hover{ box-shadow:var(--shadow-hover); }

    .muted{ color:var(--color-muted); }
  </style>
</head>
<body>

  <!-- Standard Sootrank Admin Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="{% url 'custom_admin_home' %}">Sootrank Admin</a>
      <div class="ms-auto">
        <a href="{% url 'admin_fee_dashboard' %}" class="btn btn-light btn-sm">
          <i class="fa fa-arrow-left me-1"></i> Back to Fee Dashboard
        </a>
      </div>
    </div>
  </nav>
  {% if messages %}
  <div class="container mt-3" style="max-width:700px;">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}
  <div class="container-main">
    <div class="hero">
      <h3 class="page-title fw-bold mb-0">
        <i class="fa fa-file-csv me-2"></i>Upload Fee Data (CSV)
      </h3>
    </div>

    <div class="card-shell">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label fw-semibold">CSV File</label>
          <input type="file" name="csv_file" accept=".csv" class="form-control" required>
        </div>
        <p class="muted small mb-3">
          Expected columns:
          <code>roll_no, semester, amount_due, amount_paid, status</code>
        </p>
        <div class="d-flex justify-content-end gap-2">
          <a href="{% url 'admin_fee_dashboard' %}" class="btn btn-outline-secondary">
            Cancel
          </a>
          <button type="submit" class="btn btn-primary">
            <i class="fa fa-upload me-2"></i>Upload
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS (no functionality changed) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    setTimeout(function () {
            document.querySelectorAll('.alert').forEach(function (alert) {
                var bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 4000);
  </script>
</body>
</html>
