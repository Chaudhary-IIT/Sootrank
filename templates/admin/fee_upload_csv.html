<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Upload Fee CSV | Sootrank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h3 class="text-primary mb-4">Upload Fee Data (CSV)</h3>
  <div class="card p-4 shadow-sm">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">CSV File</label>
        <input type="file" name="csv_file" accept=".csv" class="form-control" required>
      </div>
      <p class="text-muted small">
        Expected columns: <code>roll_no, semester, amount_due, amount_paid, status</code>
      </p>
      <div class="text-end">
        <button type="submit" class="btn btn-primary">Upload</button>
        <a href="{% url 'admin_fee_dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
