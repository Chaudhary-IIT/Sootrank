<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Preâ€‘Reg Reports | Sootrank Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body{ background:#f8f9fa; }
    .card{ box-shadow:0 8px 20px rgba(0,0,0,.06); }
    .code{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Sootrank Admin</a>
      <div class="ms-auto">
        <a href="{% url 'admin_preregistration' %}" class="btn btn-outline-light btn-sm">
          <i class="fa-solid fa-arrow-left me-1"></i> Back
        </a>
      </div>
    </div>
  </nav>

  <div class="container" style="max-width: 1100px;">
    <div class="card mb-3">
      <div class="card-body">
        <form method="get" class="row g-2 align-items-end">
          <div class="col-md-7">
            <label class="form-label mb-1">Search</label>
            <input type="text" name="q" value="{{ q }}" class="form-control" placeholder="Code or course name">
          </div>
          <div class="col-md-3">
            <label class="form-label mb-1">Slot</label>
            <select name="slot" class="form-select">
              <option value="">All</option>
              {% for s in "ABCDEFG" %}
                <option value="{{ s }}" {% if slot == s %}selected{% endif %}>{{ s }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-2 d-grid">
            <label class="form-label mb-1">&nbsp;</label>
            <button class="btn btn-primary"><i class="fa-solid fa-filter me-1"></i>Filter</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>Slot</th>
                <th>Code</th>
                <th>Name</th>
                <th class="text-end">Downloads</th>
              </tr>
            </thead>
            <tbody>
              {% for c in courses %}
                <tr>
                  <td>{{ c.slot }}</td>
                  <td class="code">{{ c.code }}</td>
                  <td>{{ c.name }}</td>
                  <td class="text-end">
                    <a href="{% url 'export_course_excel' c.code %}" class="btn btn-sm btn-success me-2">
                      <i class="fa-solid fa-file-excel me-1"></i> Excel
                    </a>
                    <a href="{% url 'export_course_pdf' c.code %}" class="btn btn-sm btn-danger">
                      <i class="fa-solid fa-file-pdf me-1"></i> PDF
                    </a>
                  </td>
                </tr>
              {% empty %}
                <tr>
                  <td colspan="4" class="text-muted text-center">No courses found.</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
