<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manage Courses - Sootrank Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f9fafb;
        }

        .form-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgb(0 0 0 / 0.1);
            margin-bottom: 40px;
        }

        .table-actions button {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container">
            <a class="navbar-brand" href="{% url 'custom_admin_home' %}">Sootrank Admin</a>
            <a href="{% url 'custom_admin_courses' %}" class="btn btn-light ms-auto me-2">Refresh</a>
            <a href="{% url 'custom_admin_courses_bulk' %}" class="btn btn-outline-light me-2">Bulk Add Courses</a>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4 text-primary">Add New Course</h2>
        <div class="form-section">
            <form method="post" action="{% url 'custom_admin_courses' %}">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-md-3">
                        <label for="code" class="form-label">Code</label>
                        <input name="code" id="code" type="text" class="form-control" placeholder="e.g. CS101"
                            required />
                    </div>
                    <div class="col-md-5">
                        <label for="name" class="form-label">Name</label>
                        <input name="name" id="name" type="text" class="form-control" placeholder="Course Name"
                            required />
                    </div>
                    <div class="col-md-2">
                        <label for="credits" class="form-label">Credits</label>
                        <input name="credits" id="credits" type="number" min="0" class="form-control" required />
                    </div>
                    <div class="col-md-2">
                        <label for="LTPC" class="form-label">LTPC</label>
                        <input name="LTPC" id="LTPC" type="text" class="form-control" placeholder="e.g. 3-0-2-4" />
                    </div>
                    <div class="col-md-3">
                        <label for="slot" class="form-label">Slot</label>
                        <select name="slot" id="slot" class="form-select" required>
                            <option value="" selected disabled>Choose...</option>
                            {% for val, label in slot_choices %}
                            <option value="{{ val }}">{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Add Course</button>
                    </div>
                </div>
            </form>
        </div>

        <h3 class="mb-3 text-primary">Existing Courses</h3>

        <!-- Search and filters -->
        <div class="row g-2 mb-3">
            <div class="col-12 col-md-6">
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-search"></i></span>
                    <input type="text" id="courseSearch" class="form-control"
                        placeholder="Search by code, name, credits, LTPC, slotâ€¦">
                </div>
            </div>
            <div class="col-12 col-md-3">
                <select id="slotFilter" class="form-select">
                    <option value="">All Slots</option>
                    {% for val, label in slot_choices %}
                    <option value="{{ val }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-12 col-md-3">
                <input type="number" id="creditsFilter" class="form-control" min="0" placeholder="Filter by credits">
            </div>
        </div>

        <div class="table-responsive shadow-sm bg-white rounded p-3">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-primary">
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Credits</th>
                        <th>LTPC</th>
                        <th>Slot</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="coursesBody">
                    {% for c in courses %}
                    <tr class="course-row">
                        <td class="c-code">{{ c.code }}</td>
                        <td class="c-name">{{ c.name }}</td>
                        <td class="c-credits">{{ c.credits }}</td>
                        <td class="c-ltpc">{{ c.LTPC }}</td>
                        <td class="c-slot">{{ c.slot }}</td>
                        <td class="table-actions">
                            <a href="{% url 'custom_admin_edit_course' c.id %}" class="btn btn-sm btn-warning"
                                title="Edit">
                                <i class="fa fa-pencil"></i>
                            </a>
                            <a href="{% url 'manage_course_faculties' c.id %}" class="btn btn-sm btn-info text-white"
                                title="Assign Faculties">
                                <i class="fa fa-user-plus"></i>
                            </a>
                            <form action="{% url 'delete_course' c.id %}" method="post" style="display:inline;"
                                onsubmit="return confirm('Delete this course?');">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-sm btn-danger" title="Delete">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="6" class="text-center">No courses found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</body>

<script>
    (function () {
        const $q = document.getElementById('courseSearch');
        const $slot = document.getElementById('slotFilter');
        const $credits = document.getElementById('creditsFilter');
        const $rows = Array.from(document.querySelectorAll('#coursesBody .course-row'));

        function norm(s) { return (s || '').toString().toLowerCase().trim(); }

        function matches(row, q, s, cr) {
            const code = row.querySelector('.c-code')?.textContent || '';
            const name = row.querySelector('.c-name')?.textContent || '';
            const credits = row.querySelector('.c-credits')?.textContent || '';
            const ltpc = row.querySelector('.c-ltpc')?.textContent || '';
            const slot = row.querySelector('.c-slot')?.textContent || '';

            const hay = (code + ' ' + name + ' ' + credits + ' ' + ltpc + ' ' + slot).toLowerCase();

            const qHit = !q || hay.includes(q);
            const slotHit = !s || norm(slot) === norm(s);
            const credHit = !cr || (parseInt(credits, 10) === parseInt(cr, 10));

            return qHit && slotHit && credHit;
        }

        function applyFilters() {
            const q = norm($q.value);
            const s = norm($slot.value);
            const cr = ($credits.value || '').toString().trim();
            $rows.forEach(r => {
                r.style.display = matches(r, q, s, cr) ? '' : 'none';
            });
        }

        $q.addEventListener('input', applyFilters);
        $slot.addEventListener('change', applyFilters);
        $credits.addEventListener('input', applyFilters);
    })();
</script>

</html>
