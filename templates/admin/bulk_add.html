<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bulk Add Students - Sootrank Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        /* ==== THEME VARIABLES (uniform across admin) ==== */
        :root{
            --color-primary: #34495e;   /* navbar / headings */
            --color-accent:  #3498db;   /* hovers / focus / primary */
            --color-bg:      #f4f6f8;   /* app background */
            --color-surface: #ffffff;   /* cards */
            --color-text:    #2c3e50;   /* main text */
            --color-muted:   #7f8c8d;   /* muted text */
            --border:        #e6ecf1;   /* light borders */
            --radius:        12px;
            --shadow-subtle: 0 2px 8px rgba(0,0,0,0.06);
            --shadow-hover:  0 10px 20px rgba(52,152,219,0.12);
            --container-max: 1180px;
        }

        /* ==== BASE ==== */
        html, body { height: 100%; }
        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
        }

        /* ==== NAVBAR (markup unchanged) ==== */
        .navbar-dark.bg-primary{
            background: linear-gradient(180deg, var(--color-primary), #2f4252) !important;
            border-bottom: 1px solid rgba(255,255,255,0.06);
            min-height: 64px;
        }
        .navbar-dark .navbar-brand{
            font-weight: 700;
            font-size: 1.25rem;
        }

        /* ==== CONTAINER ==== */
        .container { max-width: var(--container-max); }

        /* ==== FORM CARD ==== */
        .form-section {
            background: var(--color-surface);
            padding: 32px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-subtle);
            margin-top: 60px;
            max-width: 520px;
            margin-left: auto;
            margin-right: auto;
        }
        .form-section:hover{ box-shadow: var(--shadow-hover); transition: box-shadow .2s ease; }

        /* ==== HEADINGS/TEXT ==== */
        .text-primary { color: var(--color-primary) !important; }
        .instructions { font-size: 1rem; color: var(--color-muted); margin-bottom: 20px; }
        .fw-semibold { font-weight: 600; }

        /* ==== FORM CONTROLS ==== */
        .form-control{
            border-color: var(--border);
            border-radius: 10px;
        }
        .form-control:focus{
            border-color: var(--color-accent);
            box-shadow: 0 0 0 .2rem rgba(52,152,219,.15);
        }

        /* ==== BUTTONS ==== */
        .btn-primary{
            background-color: var(--color-accent) !important;
            border-color: var(--color-accent) !important;
            box-shadow: var(--shadow-subtle);
        }
        .btn-primary:hover{
            filter: brightness(.98);
            box-shadow: var(--shadow-hover);
        }

        /* ==== ALERTS ==== */
        .alert{
            border-radius: var(--radius);
            border-color: var(--border);
            box-shadow: var(--shadow-subtle);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container">
            <a class="navbar-brand" href="{% url 'custom_admin_home' %}">Sootrank Admin</a>
        </div>
    </nav>

    <div class="container">
        <div class="form-section">
            <h2 class="mb-3 text-primary text-center">Bulk Add Students</h2>
            <div class="instructions">
                <p class="mb-2">
                    Upload a CSV file containing student data.<br>
                    <strong>Required columns:</strong> first_name, last_name, email_id, password, roll_no, department,
                    branch
                </p>
                
            </div>
            <form method="post" enctype="multipart/form-data" action="{% url 'custom_admin_students_bulk_add' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="csv_file" class="form-label fw-semibold">CSV File</label>
                    <input type="file" class="form-control" id="csv_file" name="csv_file" accept=".csv" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload and Add Students</button>
            </form>

            {% if messages %}
  <div class="container" style="max-width:700px;">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        setTimeout(function () {
            document.querySelectorAll('.alert').forEach(function (alert) {
                var bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 4000);
    </script>
</body>

</html>
