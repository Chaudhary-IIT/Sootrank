{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Login - Academic Automation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background: url("{% static 'images/IIT-Mandi-1200.avif' %}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            /* start so navbar space matters */
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            padding-top: 64px;
            /* space for fixed navbar */
        }

        .login-card {
            background: rgba(255, 255, 255, 0.92);
            padding: 2rem 2rem 1.25rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 24px rgba(30, 48, 108, 0.18);
            width: 100%;
            max-width: 390px;
            backdrop-filter: blur(3px);
            margin-top: 6vh;
            /* a little drop from top */
        }

        .form-control:focus {
            border-color: #2575fc;
            box-shadow: none;
        }

        .btn-primary {
            background: #2575fc;
            border: none;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: #2359b9;
        }

        .register-link {
            color: #2575fc;
        }

        .register-link:hover {
            text-decoration: underline;
            color: #6a11cb;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2575fc;
            text-align: center;
            margin-bottom: 18px;
        }
    </style>
</head>

<body>
    <!-- Fixed top navbar with centered brand -->
    <nav class="navbar navbar-light bg-white shadow-sm fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center mx-auto" href="#">
                <img src="{% static 'images/sootrank_logo.jpg' %}" alt="Sootrank" width="36" height="36" class="me-2">
                <span class="fw-bold fs-4" style="color: #2469f0;">Sootrank</span>
            </a>
        </div>
    </nav>

    <div class="login-card">
        <div class="login-title">Academic Automation</div>

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}

        <form method="POST" action="/login/">
            {% csrf_token %}
            <div class="mb-3">
                <label for="identifier" class="form-label">Username or Email</label>
                <input type="text" class="form-control" name="identifier" id="identifier"
                    placeholder="Enter username or email" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter password"
                    required>
            </div>
            <div class="mb-3 d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>

        <p class="text-center mt-3">
            New user? <a href="/register/" class="register-link">Register</a>
        </p>
    </div>

    <!-- Bootstrap Bundle JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Auto-dismiss messages after 4 seconds
        setTimeout(function () {
            document.querySelectorAll('.alert').forEach(function (alert) {
                var bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 4000);
    </script>
</body>

</html>
