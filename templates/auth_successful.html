{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Authentication Success | Sootrank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f4f6fb;
            min-height: 100vh;
        }

        .transition-navbar {
            transition: justify-content 0.7s cubic-bezier(.53, -0.98, .69, 1.84);
        }

        .brand-text {
            color: #2469f0;
            font-weight: 700;
            letter-spacing: .5px;
        }
    </style>
</head>

<body>
    <!-- Navbar with centered brand that will slide to the left -->
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container transition-navbar justify-content-center" id="nav-content">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{% static 'images/sootrank_logo.jpg' %}" alt="Sootrank" width="36" height="36" class="me-2">
                <span class="fs-4 brand-text">Sootrank</span>
            </a>
        </div>
    </nav>

    <main class="d-flex flex-column align-items-center justify-content-center" style="height: 70vh;">
        <div class="text-center">
            <div class="mb-2">
                <span class="badge text-bg-success fs-6">Authentication Successful</span>
            </div>

            <!-- Big line with role and full name -->
            <p class="display-7 fw-semibold text-primary mb-3">
                Redirecting to {{ role_label }} dashboard, {{ full_name }}
            </p>

            <div class="d-flex align-items-center justify-content-center gap-2">
                <div class="spinner-border text-primary" role="status" aria-hidden="true"></div>
                <span class="text-secondary">Please waitâ€¦</span>
            </div>
        </div>
    </main>

    <script>
        // Animate brand alignment
        setTimeout(() => {
            const nav = document.getElementById('nav-content');
            nav.classList.remove('justify-content-center');
            nav.classList.add('justify-content-start');
        }, 300);

        // Redirect to the provided URL from server context
        setTimeout(() => {
            window.location.href = "{{ redirect_url }}"; // e.g., /student/dashboard/
        }, 1600);
    </script>
</body>

</html>
