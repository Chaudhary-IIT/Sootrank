{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Registration Type - Academic Automation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: url("{% static 'images/IIT-Mandi-1200.avif' %}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .select-card {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.17);
            padding: 2.3rem 2.1rem 2.1rem;
            max-width: 410px;
            width: 100%;
            text-align: center;
        }
        .page-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2469f0;
            margin-bottom: 2rem;
            letter-spacing: 1px;
        }
        .btn-lg-custom {
            font-size: 1.15rem;
            font-weight: 600;
            padding: 0.9rem;
            margin-bottom: 1.15rem;
            border-radius: 2.5rem;
            transition: background 0.18s;
        }
        .btn-student {
            background: #2575fc;
            color: #fff;
            border: none;
        }
        .btn-student:hover {
            background: #1859b7;
            color: #fff;
        }
        .btn-faculty {
            background: #6a11cb;
            color: #fff;
            border: none;
        }
        .btn-faculty:hover {
            background: #512d94;
            color: #fff;
        }
        @media (max-width: 500px) {
            .select-card {
                padding: 1.1rem 0.7rem;
                max-width: 98vw;
            }
            .page-title {
                font-size: 1.45rem;
            }
            .btn-lg-custom {
                font-size: 1rem;
                padding: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="select-card">
        <div class="page-title">Registration</div>
        <div class="mb-4">Choose your registration type:</div>
        <div class="d-grid gap-3">
            <a href="/register/student/" class="btn btn-student btn-lg-custom">I am a Student</a>
            <a href="/register/faculty/" class="btn btn-faculty btn-lg-custom">I am a Faculty</a>
        </div>
    </div>
</body>
</html>
