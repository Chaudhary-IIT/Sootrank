<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Results for {{ student.first_name }} {{ student.last_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="text-center mb-4">
        <h1 class="display-5">Results Overview</h1>
        <p class="lead">
            Student: <strong>{{ student.first_name }} {{ student.last_name }}</strong><br />
            Roll No: <strong>{{ student.roll_no }}</strong>
        </p>
    </div>

    <div class="table-responsive shadow rounded bg-white p-3">
        <table class="table table-bordered table-hover align-middle mb-0">
            <thead class="table-light text-center">
                <tr>
                    <th scope="col">Semester</th>
                    <th scope="col" style="width: 150px;">View Results</th>
                    <th scope="col" style="width: 150px;">Download PDF</th>
                </tr>
            </thead>
            <tbody>
                {% for sem in semesters %}
                    <tr>
                        <td class="text-center fs-5">Semester {{ sem }}</td>
                        <td class="text-center">
                            <a href="{% url 'student_view_results' student_id=student.id semester=sem %}" class="btn btn-outline-primary btn-sm">
                                <i class="fa fa-eye me-1"></i> View
                            </a>
                        </td>
                        <td class="text-center">
                            <a href="{% url 'student_result_pdf' student_id=student.id semester=sem %}" target="_blank" class="btn btn-outline-success btn-sm">
                                <i class="fa fa-file-pdf me-1"></i> PDF
                            </a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3" class="text-center fst-italic text-muted py-3">No semesters found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
