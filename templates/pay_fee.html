{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Pay Fee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
<div class="container py-5">
  <div class="card p-4">
    <h4 class="text-primary mb-3">Pay Fee — Sem {{ fee.semester }}</h4>
    <p><strong>Student:</strong> {{ student.first_name }} {{ student.last_name }}</p>
    <p><strong>Amount:</strong> ₹{{ fee.amount_due|floatformat:2 }} (remaining shown at server)</p>

    <button id="payBtn" class="btn btn-primary">Pay Now</button>
    <a href="{% url 'student_fees' %}" class="btn btn-outline-secondary ms-2">Back</a>
  </div>
</div>

<script>
  var options = {
    "key": "{{ razorpay_key }}",
    "amount": "{{ amount }}",
    "currency": "{{ currency }}",
    "name": "Sootrank",
    "description": "Semester fee payment",
    "order_id": "{{ order_id }}",
    "handler": function (response){
      // Verify server-side: send payment details to server
      fetch("{% url 'payment_success' %}", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(response)
      }).then(r => r.json()).then(j => {
        if (j.message || !j.error) {
          // success - redirect back to fees page to show paid status
          alert(j.message || "Payment successful");
          window.location.href = "{% url 'student_fees' %}";
        } else {
          alert("Payment verification failed: " + (j.error || ''));
          window.location.href = "{% url 'student_fees' %}";
        }
      }).catch(e => {
        alert("Error verifying payment. Try refreshing page.");
        window.location.href = "{% url 'student_fees' %}";
      });
    },
    "prefill": {
      "name": "{{ student.first_name }} {{ student.last_name }}",
      "email": "{{ student.email_id }}"
    },
    "theme": {
      "color": "#2469f0"
    }
  };
  var rzp = new Razorpay(options);
  document.getElementById("payBtn").onclick = function(e){
    rzp.open();
    e.preventDefault();
  }
</script>
</body>
</html>
