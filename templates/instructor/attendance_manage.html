{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Attendance | Sootrank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8faff; font-family: 'Inter', sans-serif; }
    .container { margin-top: 40px; }
    .page-title { color: #2469f0; font-weight: 700; text-align: center; margin-bottom: 1rem; }
    input[type="number"] { width: 80px; text-align: center; }
  </style>
</head>
<body>
<div class="container">
  <h2 class="page-title">Attendance - {{ course.name }} ({{ course.code }})</h2>
  <form method="post" class="card shadow-sm">
    {% csrf_token %}
    <div class="card-body">
      <table class="table table-bordered text-center align-middle">
        <thead class="table-primary">
          <tr>
            <th>Roll No</th>
            <th>Student Name</th>
            <th>Classes Attended</th>
            <th>Total Classes</th>
            <th>%</th>
          </tr>
        </thead>
        <tbody>
        {% for d in data %}
          <tr>
            <td>{{ d.student.roll_no }}</td>
            <td>{{ d.student.first_name }} {{ d.student.last_name }}</td>
            <td><input type="number" min="0" name="attended_{{ d.student.id }}" value="{{ d.attended }}"></td>
            <td><input type="number" min="0" name="total_{{ d.student.id }}" value="{{ d.total }}"></td>
            <td>
              <span class="{% if d.percent < 75 %}text-danger{% else %}text-success{% endif %}">
                {{ d.percent }}%
              </span>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="card-footer text-end bg-white">
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-check-circle"></i> Save Attendance
      </button>
    </div>
  </form>
</div>
</body>
</html>
