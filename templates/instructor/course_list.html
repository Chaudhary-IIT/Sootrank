{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Courses | Sootrank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background: #f8faff; font-family: 'Inter', sans-serif; }
    .container { margin-top: 40px; }
    .page-title { color: #2469f0; font-weight: 700; text-align: center; margin-bottom: 2rem; }
    .card {
      transition: all 0.3s ease;
      border: none;
      border-radius: 14px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(36,105,240,0.15);
    }
    .card-title { color: #1e293b; font-weight: 600; }
    .btn-manage {
      background: #2469f0;
      color: #fff;
      border-radius: 8px;
      border: none;
      transition: 0.3s;
    }
    .btn-manage:hover { background: #1a52d1; }
  </style>
</head>
<body>

<div class="container">
  <h2 class="page-title">Courses Youâ€™re Teaching</h2>

  <div class="row g-4">
    {% for course in courses %}
    <div class="col-md-6 col-lg-4">
      <div class="card p-3">
        <div class="card-body text-center">
          <h5 class="card-title mb-1">{{ course.code }}</h5>
          <p class="text-muted small">{{ course.name }}</p>

          <div class="d-flex justify-content-center gap-2 mt-3">
            <a href="{% url 'faculty_timetable_manage' course.id %}" class="btn btn-manage btn-sm">
              <i class="bi bi-calendar-week"></i> Timetable
            </a>
            <a href="{% url 'faculty_attendance' course.id %}" class="btn btn-outline-secondary btn-sm">
              <i class="bi bi-person-check"></i> Attendance
            </a>
          </div>
        </div>
      </div>
    </div>
    {% empty %}
    <p class="text-center text-muted">You are not assigned to any courses currently.</p>
    {% endfor %}
  </div>
</div>

</body>
</html>
