{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Faculty Registration - Academic Automation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: url("{% static 'images/IIT-Mandi-1200.avif' %}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(101, 60, 233, 0.2);
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 480px;
        }

        .register-title {
            text-align: center;
            color: #2469f0;
            font-weight: 700;
            margin-bottom: 1.8rem;
            font-size: 2rem;
        }

        .form-control:focus {
            border-color: #2469f0;
            box-shadow: 0 0 6px #2469f0aa;
        }

        .btn-primary {
            background-color: #2469f0;
            border: none;
            font-weight: 600;
            letter-spacing: 0.06em;
            padding: 0.7rem;
        }

        .btn-primary:hover {
            background-color: #1c5179;
        }
    </style>
</head>

<body>
    <div class="register-card">
        <h2 class="register-title">Faculty Registration</h2>
        <form method="POST" action="/register/student/">
            {% csrf_token %}
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="firstname" required autofocus />
            </div>

            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="lastname" required />
            </div>

            <div class="mb-3">
                <label for="faculty_id" class="form-label">Instructor ID</label>
                <input type="text" class="form-control" id="faculty_id" name="faculty_id" maxlength="10" required />
            </div>

            <div class="mb-3">
                <label for="email_id" class="form-label">Institute Email</label>
                <input type="email" class="form-control" id="email_id" name="email" required />
            </div>

            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <input type="text" class="form-control" id="department" name="department" required />
            </div>


            <div class="mb-3">
                <label for="password1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password1" name="password1" required minlength="8" />
            </div>

            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="password2" name="password2" required minlength="8" />
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>

    <script>
        // Client-side password match validation
        const form = document.querySelector('form');
        form.addEventListener('submit', function (e) {
            const password1 = document.getElementById('password1').value;
            const password2 = document.getElementById('password2').value;
            if (password1 !== password2) {
                e.preventDefault();
                alert('Passwords do not match.');
            }
        });
    </script>
</body>

</html>
